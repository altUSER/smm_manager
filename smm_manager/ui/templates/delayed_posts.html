{% extends "base.html" %}
{% block content %}
<h3 style="text-align: center;">Отложенные посты</h3>
<br>

{% verbatim %}
<div id="app_del" v-cloak>
    <div class="posts__post post" v-for="post in posts" :key="post.id">
        <div class="card-body">
            <div class="card">
                <div class="card-header" style="background: white;">
                    <div class="card-subtitle mb-3 text-muted">
                        <span class="fw-bold me-2">Статус:</span><span class="badge bg-warning text-dark">Ожидает
                            публикации</span>
                    </div>
                    <div class="card-subtitle text-muted">
                        <span class="fw-bold me-2">Дата:</span><span class="card-text">{{post.fields.planned_publication_date}}</span>
                    </div>
                </div>
                <h5 class="card-title" style ="padding: 1% 1.2% 0px;">{{post.fields.post_title}}</h5>
                <p class="card-text" style ="padding: 0px 1.2% 1%;">{{post.fields.post_text}}</p>
            </div>
        </div>
    </div>
</div>

<div class="posts__loading" v-if="more">
    <svg viewBox="25 25 50 50">
        <circle cx="50" cy="50" r="20"></circle>
    </svg>
</div>
{% endverbatim %}
<script src="../../static/js/vue.global.prod.js"></script>
<script src="../../static/js/axios.min.js"></script>
<script src="../../static/js/app.js"></script>
{% endblock %}
