<html>

<head>
    <title>TgSMM - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>

    <div class="content">
        <div class="container">
            <h1 style="text-align: center; text-shadow: 2px 2px #40A7E3;">Логин</h1>
            <div class="form" style="position: relative; top: 30px;">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    <div class="mb-3">
                        <label for="login_field" class="form-label">Логин</label>
                        <input type="text" class="form-control" id="login_field" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password_field" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password_field" name="password">
                    </div>
                    <div class="mb-3" style="text-align: center;">
                        <button type="submit" class="btn btn-primary" style="text-align: center;">Войти</button>
                    </div>
                    <div id="resister_link" class="form-text" style="text-align: center;"><a href="/register" style="text-decoration: none;">Нет акканута? Зарегистрируйтесь по этой ссылке</a></div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
