<html>

<head>
    <title>TgSMM</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <div class="menu">
        <div class="container">
            <div class="row">
                <h2>Здравствуйте, <span id="username">@username!</span></h2>
            </div>
            <div class="row">
                <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/delayed_posts">TgSMM</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link" href="/delayed_posts">Отложенные посты</a>
                                <a class="nav-link" href="/published_posts">Опубликованные посты</a>
                                <a class="nav-link" href="/new_publication">Новая публикация</a>
                                <a class="nav-link" href="/settings">Настройки</a>
                            </div>
                        </div>
                        <button class="btn btn-primary" id="button" type="button">Выйти</button>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
